<body>
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                console.log('Text copied to clipboard');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        // Listen to a custom event fired from your Rust+Wasm application
        document.addEventListener('copyToClipboardEvent', function (e) {
            const text = e.detail;
            copyToClipboard(text);
        });

        // If the Rust+Wasm app exposes a global method, you might not need to emit events.
        // Instead, the Rust code could call copyToClipboard directly (ensure it's global for that).
        window.copyToClipboard = copyToClipboard;

    </script>
